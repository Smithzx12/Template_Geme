<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นำทางโฟลเดอร์โปรเจกต์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
        }
        .folder-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .folder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-4xl w-full bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">โฟลเดอร์ในโปรเจกต์</h1>
        <div id="folder-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- โฟลเดอร์จะถูกเพิ่มที่นี่โดย JavaScript -->
        </div>
    </div>

    <script>
        // ฟังก์ชันดึงรายการโฟลเดอร์จาก GitHub API
        async function fetchFolders() {
            const repo = '<username>/<repository>'; // แทนที่ด้วย username และ repository ของคุณ
            const apiUrl = `https://api.github.com/repos/${repo}/contents`;
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        // ถ้า repository เป็นส่วนตัว ต้องใช้ token
                        // 'Authorization': 'token <your-token>'
                    }
                });
                if (!response.ok) throw new Error('ไม่สามารถดึงข้อมูลจาก GitHub API ได้');
                const data = await response.json();
                // กรองเฉพาะโฟลเดอร์ (type: 'dir') และสร้างลิงก์ไปยัง index.html
                return data
                    .filter(item => item.type === 'dir')
                    .map(item => ({
                        name: item.name,
                        path: `${item.name}/index.html`
                    }));
            } catch (error) {
                console.error('เกิดข้อผิดพลาด:', error);
                return [];
            }
        }

        // แสดงโฟลเดอร์เป็นการ์ด
        async function displayFolders() {
            const folderList = document.getElementById('folder-list');
            const folders = await fetchFolders();

            if (folders.length === 0) {
                folderList.innerHTML = '<p class="text-center text-gray-500">ไม่พบโฟลเดอร์ใน repository</p>';
                return;
            }

            folders.forEach(folder => {
                const card = document.createElement('a');
                card.href = folder.path;
                card.className = 'folder-card bg-blue-500 text-white p-4 rounded-lg shadow-md hover:bg-blue-600';
                card.innerHTML = `
                    <h2 class="text-lg font-semibold">${folder.name}</h2>
                    <p class="text-sm">คลิกเพื่อดูเนื้อหาใน ${folder.name}</p>
                `;
                folderList.appendChild(card);
            });
        }

        // เรียกฟังก์ชันเมื่อหน้าเว็บโหลด
        displayFolders();
    </script>
</body>
</html>
